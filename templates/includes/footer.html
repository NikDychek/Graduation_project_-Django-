<footer id="footer">
    <div class="inner">
        <section>
            <h2>Остались вопросы? Свяжитесь с нами</h2>
            <form method="post" action="{% url 'users:feedback_processing'%}">
                {% csrf_token %}
                <div class="fields">
                    <div class="field half">
                        <input type="text" name="feedback_name" id="feedback_name" placeholder="Имя" />
                    </div>
                    <div class="field half">
                        <input type="email" name="feedback_email" id="feedback_email" placeholder="Почта" />
                    </div>
                    <div class="field">
                        <textarea name="feedback_message" id="feedback_message" placeholder="Сообщение"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Отправить" class="primary" /></li>
                </ul>
            </form>
        </section>
        <section>
            <h2>Связь с нами!</h2>
            <ul class="icons">
                <li><a href="https://www.instagram.com/appleagent.by/" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="tel:+375 33 389-48-48" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                <li><a href="https://t.me/appleagentby" class="icon solid style2 fa-telegram-plane"><span class="label">Telegram</span></a></li>
            </ul>
        </section> 
    </div>
</footer>
